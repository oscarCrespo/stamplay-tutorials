<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	  <link rel="shortcut icon" href="./img/favicon.ico">


    <title>Landing Page - Stamplay Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link 
    	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link 
    	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" 
    	rel="stylesheet" 
    	type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <a name="home"></a>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Stamplay</a>
            </div>

        </div>
        <!-- /.container -->
    </nav>
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message" ng-controller="subscribeCtrl">
                        <h1>Subscribe to the newsletter</h1>
                        <h3>
                          <div 
                            id="thank-you"  
                            style="height: 55px;display:none;">
                            Thank you!
                          </div>
                          <div>
                            <input 
                              type="email"
                              placeholder="Your email" 
                              id="email-field"
                              style="padding:10px;color: #333;text-align: center;width: 400px;" 
                            />
                          </div>
                          <div id="invalid-mail-container"style="margin-top:20px;display:none;">
                            <small id="invalid-mail" style="color:white;">
                              That's not a valid mail!
                            </small>
                          </div>

                        </h3>
                        <ul class="list-inline intro-social-buttons">
                            <li style="display:block;">
                                <a id="subscribe" class="btn btn-default btn-lg">
                                  <span class="network-name">Subscribe me!</span>
                                </a>
                            </li>
                            <li id="space-below" style="height:45px;display:none;"></li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.container -->
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright small">Copyright &copy; Stamplay 2015. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.intro-header -->
    <!-- jQuery Version 1.11.1 -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <script type="text/javascript" src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/branch-apis-v1/stamplay-v1-1.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="./js/main.js"></script>

</body>

</html>
