<section id="todoapp">

  <header id="header">
    <h1>My todos</h1>

    <form id="todo-form" ng-submit="addTodo()">
      <input 
        id="new-todo" 
        placeholder="What needs to be done?" 
        ng-model="newTodo" 
        autofocus>
    </form>
  </header>

  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-click="markAll()">
    <label for="toggle-all">Mark all as complete</label>
    
    <ul id="todo-list">
      
      <li 
        ng-repeat="todo in todos.instance" 
        ng-show="showFilter(todo)"
        ng-class="{completed: todo.instance.completed, editing: todo == editedTodo}"
      >
        <div class="view">
          <input 
            ng-click="toggleCompleted(todo)" 
            class="toggle" 
            type="checkbox" 
            ng-model="todo.instance.completed">
          <label ng-dblclick="editTodo(todo)">{{todo.instance.title}}</label>
          <button class="destroy" ng-click="removeTodo(todo)"></button>
        </div>

        <form ng-submit="doneEditing(todo)">
          <input 
            class="edit" 
            ng-trim="false" 
            ng-model="todo.instance.title" 
            ng-keyup="revertEditing(todo, $event)"
            ng-blur="doneEditing(todo)" >
        </form>
      
      </li>

    </ul>
  </section>

  <footer id="footer" ng-show="todos.length" ng-cloak>

    <span id="todo-count">
      <strong>{{remainingCount}}</strong>
      <ng-pluralize 
        count="remainingCount" 
        when="{ one: 'item left', other: 'items left' }">
      </ng-pluralize>
    </span>

    <ul id="filters">

      <li>
        <a 
          ng-class="{selected: status == ''} " 
          href="/#/todos/{{userId}}/">
          All
        </a>
      </li>
      
      <li>
        <a 
          ng-class="{selected: status == 'active'}" 
          href="/#/todos/{{userId}}/active">
          Active
        </a>
      </li>

      <li>
        <a 
          ng-class="{selected: status == 'completed'}" 
          href="/#/todos/{{userId}}/completed">
          Completed
        </a>
      </li>

    </ul>

    <button 
      id="clear-completed" 
      ng-click="clearCompletedTodos()" 
      ng-show="completedCount">
      Clear completed ({{completedCount}})
    </button>
  
  </footer>

</section>

<footer id="info">
  <p>Double-click to edit a todo</p>
  <p>
    <a style="cursor:pointer;" ng-click="logout()">Logout</a>
  </p>
</footer>
